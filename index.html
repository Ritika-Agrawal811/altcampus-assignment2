<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Digital Marketing</title>
  </head>
  <body>
    <header class="flex-center-column">
      <nav>
        <div class="logo-container">
          <img
            src="media/logo.png"
            alt="company flex's logo"
            width="100"
            height="100"
            class="company-logo"
          />
          <span class="company-name">FLEX</span>
        </div>

        <ul class="navigation-links">
          <li>home</li>
          <li>services</li>
          <li>portfolio</li>
          <li>team</li>
          <li>gallery</li>
          <li>contact</li>
        </ul>
      </nav>

      <div class="container main-lockup">
        <h1 class="underline">digital marketing</h1>
        <p class="subtitle">more visitors to your website</p>
        <button class="header-btn">let us design!</button>
      </div>
    </header>

    <main>
      <section class="services-section">
        <div class="container flex-center-column">
          <h2 class="underline">our services</h2>
          <p class="subtitle">we design mobile-first websites for you</p>
          <div class="row">
            <div class="col services-col flex-center bg-seagreen">
              <i class="fa-regular fa-file-code"></i>
            </div>
            <div class="col services-col flex-center bg-orange">
              <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="col services-col flex-center bg-blue">
              <i class="fa-solid fa-landmark"></i>
            </div>
            <div class="col services-col flex-center bg-green">
              <i class="fa-solid fa-flask"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="portfolio-section">
        <div class="container flex-center-column">
          <h2 class="underline">our portfolio</h2>
          <p class="subtitle">amazing work for our clients</p>
          <div class="row first-row">
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p1.jpg" alt="" />
              </figure>
            </div>
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p2.jpg" alt="" />
              </figure>
            </div>
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p3.jpg" alt="" />
              </figure>
            </div>
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p4.jpg" alt="" />
              </figure>
            </div>
          </div>
          <div class="row">
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p5.jpg" alt="" />
              </figure>
            </div>
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p6.jpg" alt="" />
              </figure>
            </div>
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p7.jpg" alt="" />
              </figure>
            </div>
            <div class="col portfolio-col">
              <figure>
                <img src="media/portfolio/p8.jpg" alt="" />
              </figure>
            </div>
          </div>
        </div>
      </section>

      <section class="team-section">
        <div class="container flex-center-column">
          <h2 class="underline">our team</h2>
          <p class="subtitle">our people are very united for your success</p>
          <div class="row">
            <div class="col team-col">
              <figure class="flex-center">
                <img src="media/member1.jpg" alt="" />
              </figure>
            </div>
            <div class="col team-col">
              <figure class="flex-center">
                <img src="media/member2.jpg" alt="" />
              </figure>
            </div>
            <div class="col team-col">
              <figure class="flex-center">
                <img src="media/member3.jpg" alt="" />
              </figure>
            </div>
            <div class="col team-col">
              <figure class="flex-center">
                <img src="media/member4.jpg" alt="" />
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
